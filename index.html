<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Weather Dashboard â›…</span>
        </div>
    </nav>
    <main>
        <div class="row">
            <div class="col-3" id="search-container">
                <h2>
                    Search for a City:
                </h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="San Diego">
                </div>
                <div class="mb-3">
                    <button id="search-btn" type="submit" class="btn btn-primary mb-3" >Search</button>
                </div>
                <hr class="my-3"/>
                <div class="mb-3" id="city-btn-container">
                    <h3 class="mb-3">Recent Searches</h3>
                </div>
            </div>
            <div class="col-8 ms-3">
                <div class="card">
                    <div class="card-body">
                        <h2 id="cityDetails" class="mb-3">
                            <span id="cityHeader"></span>
                            (<span id="currentDate"></span>)
                            <span id="weatherEmoji"></span>
                        </h2>
                        <div id="temp" class="row mb-3 ps-3"></div>
                        <div id="wind" class="row mb-3 ps-3"></div>
                        <div id="humidity" class="row mb-3 ps-3"></div>
                    </div>
                </div>
                <div class="mt-5">
                    <h4 class="mb-3">5-Day Forecast:</h4>
                    <div class="row gx-3" id="forecast">
                        <div id="forecast-1" class="col mx-1 forecast-item">
                            <div id='date-1' class="mb-3"></div>
                        </div>
                        <div id="forecast-2" class="col mx-1 forecast-item">
                            <div id="date-2"class="mb-3"></div>
                        </div>
                        <div id="forecast-3" class="col mx-1 forecast-item">
                            <div id="date-3" class="mb-3"></div>
                        </div>
                        <div id="forecast-4" class="col mx-1 forecast-item">
                            <div id="date-4" class="mb-1"></div>
                        </div>
                        <div id="forecast-5" class="col mx-1 forecast-item">
                            <div id="date-5" class="mb-1"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    






    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous">
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="assets/script.js" ></script>
</body>
</html>
