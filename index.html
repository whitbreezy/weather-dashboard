<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="assets/style.css">
    
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
      </nav>
    <main>
        <div class="row">
            <div class="col-3">
                <h2>
                    Search for a City:
                </h2>
                <div class="mb-3">
                    <input type="text" class="form-control" id="cityInput" placeholder="San Diego">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary mb-3">Confirm identity</button>
                </div>

              </div>
              <div class="col-7">
                <div class="card">
                    <div class="card-body">
                      <h2 class="mb-3">San Diego <span>(Today's Date)</span></h2>
                      <div class="row mb-3 ps-3">row</div>
                      <div class="row mb-3 ps-3">row</div>
                      <div class="row mb-3 ps-3">row</div>
                    </div>
                  </div>
              </div>
        </div>
    </main>
    
    




    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
        crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="assets/script.js" ></script>
</body>
</html>
